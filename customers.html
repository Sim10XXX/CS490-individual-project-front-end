<form>
    <label for="custid">Customer ID:</label>
     <input type="text" id= "custid" onkeyup="request(7)"><br>
     <label for="fname">First Name:</label>
     <input type="text" id= "fname" onkeyup="request(7)"><br>
     <label for="lname">Last Name:</label>
     <input type="text" id= "lname" onkeyup="request(7)">
</form>

<button type="button" class="button1" onclick="request(9)">Create New Customer</button>

<div id="subresponse">
</div>

<div id="response">
</div>



<script>
    function request(id, val) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("response").innerHTML = this.responseText;
            }
        };
        var x = document.getElementById("custid").value;
        var y = document.getElementById("fname").value;
        var z = document.getElementById("lname").value;
        xmlhttp.open("GET", "request.php?q="+id+"&v="+val+"&x="+x+"&y="+y+"&z="+z, true);
        xmlhttp.send();
    }
    function subrequest(id, val) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("subresponse").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "request.php?q="+id+"&v="+val, true);
        xmlhttp.send();
    }
</script>
</body>
</html>
