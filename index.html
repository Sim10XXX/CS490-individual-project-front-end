<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="customers.html">Customers</a></li>

      </ul> 
<br>
<button type="button" class="button1" onclick="request(1, 'test')">List of Movies - Top 5 rented movies</button>
<br>
<br>
<button type="button" class="button1" onclick="request(3)">List of Actors - Top 5 actors by # of films</button>


<div id="response">
</div>

<div id="subresponse">
</div>

<div id="movieresponse">
</div>

<script>
    function request(id, val) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("response").innerHTML = this.responseText;
                document.getElementById("movieresponse").innerHTML = '<br>';
                if (id == 1){
                    document.getElementById("subresponse").innerHTML = '<br>';
                }
            }
        };
        xmlhttp.open("GET", "request.php?q="+id+"&v="+val, true);
        xmlhttp.send();
    }
    function subrequest(id, val) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if (id == 2){
                    document.getElementById("movieresponse").innerHTML = this.responseText;
                }
                else{
                    if (id == 4){
                        document.getElementById("movieresponse").innerHTML = '<br>';
                    }
                    document.getElementById("subresponse").innerHTML = this.responseText;
                }
            }
        };
        xmlhttp.open("GET", "request.php?q="+id+"&v="+val, true);
        xmlhttp.send();
    }
</script>
</body>
</html>
